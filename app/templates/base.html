<html>
  <head>
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Welcome to this site</title>
    {% endif %}
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='offmuStyle.css') }}">

    {% block head %}{% endblock %}
  </head>


  <body>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}  {% endblock %}

  </body>
</html>
